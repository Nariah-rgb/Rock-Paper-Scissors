<!doctype html>
<html lang="en">

<head>
  <title>Rock, Paper, Scissors</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/xma2azd.css" />
</head>

<body>
  <header>
    <h1 class="text-center">
      Mario Kart <br />
      Rock Paper Scissors
    </h1>
    <h2 id="player-name"></h2>
  </header>

  <div class="characters">
    <div class="player">
      <div class="stars-row" id="player-stars">
        <img class="star" src="star.png" />
        <img class="star" src="star.png" />
        <img class="star" src="star.png" />
      </div>
      <h2 id="playername"></h2>
      <img class="luigi" src="luigi.png" alt="luigi" />
    </div>

    <h1 class="vs">vs</h1>
    
    <div class="computer">
      <div class="stars-row" id="computer-stars">
        <img class="star" src="star.png" />
        <img class="star" src="star.png" />
        <img class="star" src="star.png" />
      </div>
      <h2 id="comp-name"> Computer</h2>
      <img class="mario" src="mario.png" alt="mario" />
    </div>
  </div>

  <div class="choices-display">
    <p id="user-choice"></p>
    <p id="computer-choice"></p>
    <p id="message"></p>
  </div>
  <h2 id="round-display"></h2>
  <div class="btns">
    <button class="btn" onclick="playRound('rock')">
      <img class="bomb" src="mariokartbomb.png" /> <br />
      Rock
    </button>
    <button class="btn" onclick="playRound('paper')">
      <img class="banana" src="banana.png" /> <br />
      Paper
    </button>
    <button class="btn" onclick="playRound('scissors')">
      <img class="plant" src="plant.png" /> <br />
      Scissors
    </button>
  </div>
  <button id="reset-btn" class="btn" onclick="resetGame()">Reset Game</button>

  <main></main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
